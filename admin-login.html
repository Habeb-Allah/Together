<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول الإدارة - معاً لتحقيق الأهداف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Cairo", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 22px 50px rgba(15, 23, 42, 0.6);
      padding: 24px 22px 26px;
    }
    h1 {
      margin: 0 0 4px;
      text-align: center;
      font-size: 22px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 12px;
    }
    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.3);
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
    }
    button:disabled { opacity: 0.6; cursor: wait; }
    .status {
      margin-top: 12px;
      min-height: 18px;
      font-size: 13px;
      text-align: center;
      color: #f97373;
    }
    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>تسجيل دخول الإدارة</h1>
    <div class="subtitle">لوحة التحكم مخصّصة لفريق الجمعية فقط</div>

    <form id="loginForm">
      <label for="email">البريد الإلكتروني</label>
      <input id="email" type="email" required placeholder="admin@example.com" />

      <label for="password">كلمة المرور</label>
      <input id="password" type="password" required placeholder="••••••••" />

      <button type="submit" id="loginBtn">تسجيل الدخول</button>
      <div id="status" class="status"></div>
    </form>

    <div class="hint">
      في حال نسيان كلمة المرور، يمكن إعادة تعيينها من Firebase Console.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2FLWsDegWYdHLjm89pNyoNvnRkTvxdMA",
      authDomain: "together-b.firebaseapp.com",
      projectId: "together-b",
      storageBucket: "together-b.appspot.com",
      messagingSenderId: "106482180658",
      appId: "1:106482180658:web:3685f9ed68a67ca1e4922b",
      measurementId: "G-VKM59LEWK7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // لو المستخدم مسجّل دخول بالفعل → اذهب مباشرة للوحة التحكم
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "admin.html";
      }
    });

    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      btn.disabled = true;

      try {
        const email = emailInput.value.trim();
        const password = passInput.value.trim();

        await signInWithEmailAndPassword(auth, email, password);
        statusEl.style.color = "#4ade80";
        statusEl.textContent = "تم تسجيل الدخول، يتم تحويلك...";
        window.location.href = "admin.html";
      } catch (err) {
        console.error(err);
        statusEl.style.color = "#f97373";
        statusEl.textContent = "فشل في تسجيل الدخول. تأكد من البيانات.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
