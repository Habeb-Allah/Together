<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معاً لتحقيق الأهداف - إدارة التبرعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Cairo", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 32px 16px 40px;
    }
    h1 {
      text-align: center;
      margin: 0 0 8px;
      font-size: 24px;
    }
    p {
      text-align: center;
      margin: 0 0 24px;
      font-size: 13px;
      color: #9ca3af;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      padding: 20px 18px 24px;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.4);
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }
    input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-family: inherit;
      font-size: 14px;
      margin-bottom: 14px;
    }
    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.3);
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
    }
    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }
    .status {
      margin-top: 14px;
      font-size: 13px;
      min-height: 18px;
    }
    .status.ok { color: #4ade80; }
    .status.err { color: #f97373; }
    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 10px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>إدخال تبرع جديد</h1>
    <p>هذه الصفحة مخصّصة لفريق الجمعية لإضافة التبرعات يدوياً إلى لوحة العرض.</p>

    <div class="card">
      <form id="donationForm">
        <label for="name">اسم المتبرع (اختياري)</label>
        <input id="name" type="text" placeholder="مثال: فاعل خير" />

        <label for="amount">المبلغ (جنيه سوداني)</label>
        <input id="amount" type="number" min="1" step="1" required placeholder="مثال: 5000" />

        <button id="submitBtn" type="submit">إضافة التبرع</button>
        <div class="status" id="status"></div>
      </form>

      <div class="hint">
        ملاحظة: سيتم تحديث إجمالي التبرعات تلقائياً، وكذلك ظهور هذا التبرع في
        قائمة "آخر التبرعات" في الصفحة العامة.
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore,
      doc,
      updateDoc,
      increment,
      addDoc,
      collection,
      serverTimestamp,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2FLWsDegWYdHLjm89pNyoNvnRkTvxdMA",
      authDomain: "together-b.firebaseapp.com",
      projectId: "together-b",
      storageBucket: "together-b.firebasestorage.app",
      messagingSenderId: "106482180658",
      appId: "1:106482180658:web:3685f9ed68a67ca1e4922b",
      measurementId: "G-VKM59LEWK7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("donationForm");
    const nameInput = document.getElementById("name");
    const amountInput = document.getElementById("amount");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      statusEl.className = "status";

      const rawAmount = amountInput.value.trim();
      if (!rawAmount) {
        statusEl.textContent = "الرجاء إدخال مبلغ صالح.";
        statusEl.classList.add("err");
        return;
      }

      const amount = Number(rawAmount);
      if (!amount || amount <= 0) {
        statusEl.textContent = "المبلغ يجب أن يكون أكبر من صفر.";
        statusEl.classList.add("err");
        return;
      }

      const name = nameInput.value.trim() || "متبرّع";

      submitBtn.disabled = true;

      try {
        const totalRef = doc(db, "donations", "total");
        const totalSnap = await getDoc(totalRef);
        if (!totalSnap.exists()) {
          await setDoc(totalRef, { amount: 0 });
        }

        await addDoc(collection(db, "donations_list"), {
          name: name,
          amount: amount,
          time: serverTimestamp()
        });

        await updateDoc(totalRef, {
          amount: increment(amount)
        });

        statusEl.textContent = "تم حفظ التبرع بنجاح ✅";
        statusEl.classList.add("ok");

        amountInput.value = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "حدث خطأ أثناء الحفظ. تأكد من إعدادات Firebase والصلاحيات.";
        statusEl.classList.add("err");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
