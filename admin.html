<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معاً لتحقيق الأهداف - إدارة التبرعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Cairo", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 32px 16px 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 24px;
    }
    p {
      text-align: center;
      margin-bottom: 24px;
      font-size: 13px;
      color: #9ca3af;
    }
    .card {
      background: #020617;
      padding: 22px;
      border-radius: 16px;
      border: 1px solid #1f2937;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: white;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }
    .status {
      margin-top: 12px;
      min-height: 20px;
      font-size: 13px;
    }
    .ok { color: #4ade80; }
    .err { color: #f97373; }
  </style>
</head>
<body>
  <div class="page">
    <h1>إدخال تبرع جديد</h1>
    <p>هذه الصفحة مخصّصة لفريق الجمعية.</p>

    <div class="card">
      <form id="donationForm">
        <label>اسم المتبرع (اختياري)</label>
        <input id="name" type="text" placeholder="مثال: فاعل خير">

        <label>المبلغ (جنيه)</label>
        <input id="amount" type="number" min="1" required placeholder="مثال: 5000">

        <button id="submitBtn">إضافة التبرع</button>
        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore,
      doc,
      updateDoc,
      increment,
      addDoc,
      collection,
      serverTimestamp,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2FLWsDegWYdHLjm89pNyoNvnRkTvxdMA",
      authDomain: "together-b.firebaseapp.com",
      projectId: "together-b",
      storageBucket: "together-b.appspot.com",
      messagingSenderId: "106482180658",
      appId: "1:106482180658:web:3685f9ed68a67ca1e4922b",
      measurementId: "G-VKM59LEWK7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("donationForm");
    const nameInput = document.getElementById("name");
    const amountInput = document.getElementById("amount");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = nameInput.value.trim() || "متبرّع";
      const amount = Number(amountInput.value);

      if (!amount || amount <= 0) {
        statusEl.textContent = "المبلغ غير صالح.";
        statusEl.className = "status err";
        return;
      }

      submitBtn.disabled = true;
      statusEl.textContent = "";

      try {
        const totalRef = doc(db, "donations", "total");
        const snap = await getDoc(totalRef);

        if (!snap.exists()) {
          await setDoc(totalRef, { amount: 0 });
        }

        await addDoc(collection(db, "donations_list"), {
          name,
          amount,
          time: serverTimestamp()
        });

        await updateDoc(totalRef, {
          amount: increment(amount)
        });

        statusEl.textContent = "تم حفظ التبرع بنجاح ✓";
        statusEl.className = "status ok";
        amountInput.value = "";

      } catch (err) {
        console.error(err);
        statusEl.textContent = "حدث خطأ أثناء الحفظ. تأكد من الإعدادات والصلاحيات.";
        statusEl.className = "status err";
      }

      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
